<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Create</title>
</head>
<body>
    <div class="d-flex justify-content-between mx-auto mt-5" style="width: 800px">
        <div> 

        </div>
        <a class="btn btn-link" href="/">Home</a>
    </div>
    <div class="container d-flex justify-content-between mx-auto mt-2" style="width: 800px">
        <div>
            <form action="/register" method="POST" class="p-3  mx-auto mb-5 bg-dark bg-gradient text-light " style="width: 320px;height: 550px">
            <!-- <form action="/create/new" method="POST" class="p-3  mx-auto mb-5 bg-dark bg-gradient text-light " style="width: 320px;height: 550px"> -->
                
                <h2 class="text-primary">Register</h2>

                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" class="form-control text-capitalize"><br>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" class="form-control text-capitalize"><br>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class=form-control> <br>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class=form-control><br>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" name="confirm_password" class=form-control>
                </div>
        
                <input type="submit" class="btn btn-primary mt-4 mb-2" value="Register">
            </form>
        </div>
        
        <div>
            <form action="/login" method="POST" class="p-3  mx-auto mb-5 bg-dark bg-gradient text-light " style="width: 320px; height: 550px">
                <h2 class="text-center text-success">Login</h2>
                
                    
                
                

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class=form-control> <br>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class=form-control>
                </div>
                <input type="submit" class="btn btn-success mt-4 mb-2" value="Login">
            </form>
        </div>

    </div>
    <div class="text-center">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p class="text-danger">{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    
    </div>
    
    
</body>
</html>
