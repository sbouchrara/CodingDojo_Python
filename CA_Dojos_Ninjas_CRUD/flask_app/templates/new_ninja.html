<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dojos and Ninjas</title>
</head>
<body>
    <div class="container">
    
        <div class="container" style="width: 300px;" id="dojo">
            <div >
                <div  >
                    <a href="/" >Home</a>
                </div>
                
                <form action="/ninjas/create" method="POST" class="p-3 mx-auto bg-dark text-light" style="width: 300px;">
                    <h2 class="text-center text-primary">New Ninja</h2>
                    <div class="form-group">
                        <select name="dojo_id" id="dojo_id" class=form-select>
                            {% for one_dojo in ninja_dojos %}
                                id_dojo = int({{one_dojo.id}})
                                <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
                            {% endfor%}
                            

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" class=form-control><br>
                    </div>
                    
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" class=form-control><br>
                    </div>

                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" name="age" class=form-control><br>
                    </div>

                    <input type="submit" class="btn btn-primary" value="Add Ninja">
                </form>
                
            </div>
            
    
        </div>
        
    </div>
</body>
</html>
