<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dojos and Ninjas</title>
</head>
<style> 
    #dojo{ 
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 50px;
    }
    
</style>
<body>
    <div class="container", style="width: 600px;"  >
        <div class="container" id="dojo">

            <div >
                <form action="create/new" method="POST" class="p-3 mx-auto my-5 bg-dark text-light" style="width: 250px;" >
                    <h2 class="text-center text-primary">New Dojo</h2>
        
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" class=form-control><br>
                    </div>
        
                    <input type="submit" class="btn btn-primary" value="Add Dojo">
                </form>
            </div>
            <div id="all_dojo">
                <form action="/ninjas/new/id" method="POST" class="p-3 mx-auto col-150 my-5 bg-dark text-light" style="width: 250px;">
                    <h2 class="text-center text-primary">All Dojos</h2>
                    {% for one_dojo in all_dojos %}
                        <input type="text" name="id" value="{{one_dojo.id}}" hidden>
                        <a href="/ninjas/new/{{one_dojo.id}}" class="text-decoration-none text-warning">{{one_dojo.name}}</a> <br>
                    {% endfor %}
                    
                </form>
            </div>
            
        </div>
        <a href="ninjas/new" class="p-3 mx-auto my-5">Add Ninja</a>

    </div>
    
    
</body>
</html>
